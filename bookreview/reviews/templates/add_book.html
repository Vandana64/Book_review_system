<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for form */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e3a8a;
        }

        /* Error message */
        .error {
            color: #dc2626;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        /* Labels and Inputs */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #111827;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 5px rgba(37,99,235,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1e40af;
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add a New Book</h1>

        <!-- Display error if exists -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" placeholder="Book Title" required>

            <label>Author:</label>
            <input type="text" name="author" placeholder="Author Name" required>

            <label>Description:</label>
            <textarea name="description" placeholder="Book Description" required></textarea>

            <label>Published Date:</label>
            <input type="date" name="published_date" required>

            <button type="submit">Add Book</button>
        </form>

        <a href="{% url 'book_list' %}" class="back-link">Back to Book List</a>
    </div>
</body>
</html>
