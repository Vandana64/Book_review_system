<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Review System</title>
    <style>
        /* Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 50px 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-size: 1.8rem;
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        /* Buttons / Links */
        .btn {
            display: block;
            background-color: #2563eb;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1e40af;
        }

        /* Optional subtitle/description */
        .subtitle {
            font-size: 0.95rem;
            color: #374151;
            margin-bottom: 25px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Review Management System</h1>
        <p class="subtitle">Easily add, edit, and review books with user-friendly interface.</p>

        <a href="/books/" class="btn">View Books</a>
        <a href="/add-book/" class="btn">Add Book</a>
    </div>

</body>
</html>
